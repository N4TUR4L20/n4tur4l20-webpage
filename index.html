<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Optimal Generators Combination</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Optimal Generators Combination</h1>
		<form id="energy-form">
			<label for="energy-limit">Energy Limit:</label>
			<input type="number" id="energy-limit" required step="0.1" />
			<br />
			<label for="time-interval">Time Interval (minutes):</label>
			<input type="number" id="time-interval" required step="0.1" />
			<br />
			<input type="submit" value="Calculate" />
		</form>
		<div id="result"></div>

		<script src="script.js"></script>
	</body>
</html>
